<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="my-styles.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>

<!-- addClass + removeClass + toggleClass -->
<div class="holder">
    <button type="button" onclick="$('#convertible-div').addClass('color')">addClass-button</button>
    <button type="button" onclick="$('#convertible-div').removeClass('color')">removeClass-button</button>
    <button type="button" onclick="$('#convertible-div').toggleClass('color')">toggleClass-button</button>
    <div class="test-div" id="convertible-div"></div>
</div>

<!-- Alert -->
<div class="holder">
    <button type="button" onclick="alert('Всплывающее сообщение')">alert-btn</button>
</div>

<!-- Cloning -->
<div class="holder" id="cloning">
    <button type="button" id="for-cloning">cloning-btn</button>
    <script>
        $("#for-cloning").click(function () {
            var test = $('.holder');
            $(this).clone(true).text("button for cloning (cloned)").appendTo(test[2]);
        });
    </script>
</div>

<!-- eachBtnText -->
<div class="holder">
    <button type="button" id="for-btn-text">eachBtnText-btn</button>
    <script>
        $("#for-btn-text").click(function () {
            var test = $('button');
            for (var i = 0; i < test.length; i++) {
                console.log($(test[i]).text());
            }
        })
    </script>
</div>

<!-- findMe -->
<div class="holder">
    <button type="button" id="findMe">findMe-btn</button>
    <script>
        $("#findMe").click(function () {
            console.log($('body').find("#findMe"));
        })
    </script>
</div>

<!-- closestElement -->
<div class="holder">
    <button type="button" id="closest-elem">closestElement-btn</button>
    <script>
        $("#closest-elem").click(function () {
            console.log($("#closest-elem").parent());
        })
    </script>
</div>

<!-- setAttr -->
<div class="holder">
    <button type="button" id="setAttr" onclick="$('#setAttr').attr('name', 'just-a-name')">setAttr-btn</button>
</div>

<!-- dataAboutMe -->
<div class="holder">
    <button type="button" id="dataAboutMe">dataAboutMe-btn</button>
    <script>
        var id_val = ("#dataAboutMe");
        $(id_val).click(function () {
            var tmp = $(id_val);
            console.log(
                'Ширина кнопки: ' + tmp.css('width') + ';' + ' высота кнопки: ' + tmp.css('height') + ';' +
                ' тип объекта: ' + tmp.attr('type') + ';' + ' ID: ' + tmp.attr('id') + ';' +
                ' текст кнопки: ' + tmp.text() + ';' + ' абсолютное позиционирование от левого края: '
                + tmp.offset().left + ';' + ' абсолютное позиционирование от верхнего края: '
                + tmp.offset().top);
            console.log($(id_val).parent());
        })
    </script>
</div>

<!-- fadeIn + fadeOut -->
<div class="holder">
    <div class="inner">
        <button type="button" onclick="$('#just-text_v1').fadeOut('slow', function() {})">fadeOutText-btn</button>
        <button type="button" onclick="$('#just-text_v1').fadeIn('slow', function() {})">fadeInText-btn</button>
    </div>
    <p class="text-align" id="just-text_v1">Some text</p>
</div>

<!-- textHide + textShow -->
<div class="holder">
    <div class="inner">
        <button type="button" onclick="$('#just-text_v2').hide()">hideText-btn</button>
        <button type="button" onclick="$('#just-text_v2').show()">showText-btn</button>
    </div>
    <p class="text-align" id="just-text_v2">Some text</p>
</div>
</body>
</html>
